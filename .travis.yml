language: minimal
sudo: required
addons:
  apt:
    packages:
    - docker-ce
services:
- docker
before_install:
- docker --version
- echo '{"experimental":true}' | sudo tee /etc/docker/daemon.json
- mkdir -p $HOME/.docker && echo '{"experimental":"enabled"}' | tee $HOME/.docker/config.json
- sudo service docker restart
script:
- make qemu
- make wrap
- make build
after_success:
- if [[ "$TRAVIS_BRANCH" == "master" ]]; then echo "$DOCKER_PASSWORD" | docker login
  -u "$DOCKER_USERNAME" --password-stdin ; make push ; make manifest ; fi
notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always